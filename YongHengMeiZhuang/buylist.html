<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 響應式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- 註冊表單 -->
    <div class="container">
        <form action="">
            <h1>註冊會員</h1>

            <hr>

            <div class="row">
                <div class="col-sm-12">
                    <label>請輸入帳號</label>
                    <input type="text" placeholder="帳號" class="form-control" required>

                </div>

            </div>

            <br>


            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="密碼">
                        <label>請輸入密碼</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="密碼">
                        <label>請確認密碼</label>
                    </div>

                </div>

                <br>
                <br>
                <br>
                <br>



                <div class="row">
                    <div class="col-sm-5">
                        <label>姓名</label>
                        <input type="text" placeholder="姓名" class="form-control" required>


                    </div>
                    <div class="col-sm-7">
                        <label>Email</label>
                        <input type="text" placeholder="Email" class="form-control" required>


                    </div>


                </div>

                <br>
                <br>
                <br>
                <br>



                <div class="row">
                    <div class="col-sm-4">
                        <label>出生日期</label>
                        <input type="date" placeholder="出生日期" class="form-control" required>
                    </div>

                    <br>
                    <br>


                    <div class="col-sm-4">
                        <label>手機號碼</label>
                        <input type="number" placeholder="手機號碼" class="form-control" required>
                    </div>

                    <br>

                    <div class="col-sm-4">
                        <label>連絡電話</label>
                        <input type="number" placeholder="連絡電話" class="form-control" required>
                    </div>


                </div>

                <br>
                <br>
                <br>
                <br>


                <div class="row">
                    <div class="col-sm-6">
                        <label>男性</label>
                        <input type="radio">

                        <label>女性</label>
                        <input type="radio">
                    </div>


                </div>

                <br>
                <br>
                <hr>
                <br>


                <div class="row">
                    <div class="col-sm-6">
                        <input type="checkbox">
                        <label>我已閱讀，並同意隱私政策</label>
                    </div>

                    <div class="col-sm-6">
                        <input type="checkbox">
                        <label>接收最新消息</label>
                    </div>


                </div>

                <br>
                <br>


                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-secondary">送出</button>

                    </div>


                </div>

        </form>
    </div>

</body>

</html>
